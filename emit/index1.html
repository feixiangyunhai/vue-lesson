<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
  <parent v-on:child="add"></parent>
</div>
<script>
Vue.component('parent', {
  template: `
    <button  v-on:click="tochildren">
      Click me to be welcomed
    </button>`,
	methods:{
		tochildren(){
			 this.$emit('child','我来自子组件')
			}
         }
})
new Vue({
  el: '#app',
  methods: {
    add: function (id) {
      alert(id)
    }
  }
})

</script>
</body>
</html>
